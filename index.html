  <body>
    <div class="wrapper">
      <h1 class="text-center">To Do..</h1>
      <div class="task-input d-flex text-center">
        <input
          id="input-task"
          class="input-text rounded-5 p-2 border"
          type="text"
          placeholder="Add a new task..."
          spellcheck="true"
        />
        <div class="align-self-center">
            <i id="add-task" class="fs-2 fa-solid fa-circle-plus"></i>
        </div>
      </div>
      <div class="controls d-flex flex-column flex-md-row p-4 gap-3">
        <div class="filters d-flex gap-3">
          <span class="active" id="all">All</span>
          <span id="pending">Active</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
